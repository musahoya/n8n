{% extends "base.html" %}

{% block title %}Step 1: 업종 입력{% endblock %}

{% block content %}
<div class="step-container">
    <div class="progress-bar">
        <div class="progress-step active">1. 업종</div>
        <div class="progress-step">2. 주제</div>
        <div class="progress-step">3. 작성</div>
        <div class="progress-step">4. 검수</div>
        <div class="progress-step">5. 이미지</div>
        <div class="progress-step">6. 발행</div>
    </div>

    <h2>📝 Step 1: 업종 입력</h2>
    <p class="subtitle">어떤 업종의 블로그를 작성하시나요?</p>

    <form action="{{ url_for('step2_topic_planning') }}" method="POST">
        <div class="form-group">
            <label for="business_type"><strong>업종을 입력하세요</strong></label>
            <input type="text" id="business_type" name="business_type"
                   placeholder="예: 세무사, 변호사, 카페, 부동산..."
                   class="form-control" required autofocus>
            <p class="help-text">
                💡 구체적일수록 좋습니다. 예: "세무사", "성형외과", "프랜차이즈 카페"
            </p>
        </div>

        <button type="submit" class="btn btn-primary btn-large">
            다음 단계 →
        </button>
    </form>
</div>
{% endblock %}
